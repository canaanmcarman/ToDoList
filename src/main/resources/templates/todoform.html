<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="base :: navlinks"></div>

<form th:action="@{/displayList}" th:object="${toDo}" method="post">
    Name of item: <input type="text" th:field="*{name}"><br>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <br>
    Priority:
    <input type="radio" id="high" name="priority" value="high" th:field="*{priority}">
    <label for="high">High</label>
    <input type="radio" id="med" name="priority" value="med" th:field="*{priority}">
    <label for="med">Medium</label>
    <input type="radio" id="low" name="priority" value="low" th:field="*{priority}">
    <label for="low">Low</label>
    <br>
    Due date: <input type="text" th:field="*{dueDate}"><br>
    <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span> <br>

    Picture url: <input type="text" th:field="*{pic}"><br>
    <span th:if="${#fields.hasErrors('pic')}" th:errors="*{pic}"></span> <br>

    Description: <textarea rows="3" th:field="*{description}"></textarea> <br>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span> <br>
    <input type="submit" value="Submit">

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
